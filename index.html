<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;600;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/buy_cart-icon.png">
    <title>List - Market</title>
</head>

<body>
    <main role="main">
        <section>
            <div class="logo">
                <img src="/Images/logo-img.jpeg" class="logo-img" alt="Logo">
            </div>
            <form action="" class="addItem" id="newItem">
                <label for="item">Item Name</label>
                <input type="text" name="itemName" id="itemName">
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" id="quantity">
                <input type="submit" value="Add Item" class="register" id="register">
            </form>
        </section>
        <aside>
            <ul class="list" id="list">
                <li class="item"><strong>1</strong>Banana</li>
                <li class="item"><strong>1</strong>Banana</li>
                <li class="item"><strong>1</strong>Banana</li>
            </ul>
        </aside>


    </main>

    <script src="mains.js"></script>
</body>

</html>
